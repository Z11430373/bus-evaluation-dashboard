# GitHub Actions 工作流程 - 自動部署到 GitHub Pages
name: Deploy to GitHub Pages

# 觸發條件：當 main 分支有推送時自動執行
on:
  push:
    branches:
      - main
  # 允許手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 並發控制：避免多個部署同時運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步驟 1：檢查代碼
      - name: Checkout
        uses: actions/checkout@v4
      
      # 步驟 2：設定 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 步驟 3：上傳所有文件作為 artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # 步驟 4：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4